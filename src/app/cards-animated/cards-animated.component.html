<div class="container">
  <div class="card">
    <div class="info">
      <span class="name">{{ name }}</span>
      <span class="prof">{{ profession }}</span>
      <div class="divider"></div>
      <p class="bio">{{ bio }}</p>
      <button (click)="contactMe()">CONTACT ME</button>
    </div>
    <div class="photo" [style.background-image]="photoUrl ? 'url(' + photoUrl + ')' : ''"></div>
  </div>
</div>
