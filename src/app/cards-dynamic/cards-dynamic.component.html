<div class="container1">
  <div class="card">
      <img [src]="imageUrl" alt="profile_img">
      <h4>{{name}}</h4>
      <h5>{{title}}</h5>
      <div class="details">
          <div class="column">
              <h2>{{followers | number}}</h2>
              <span>Followers</span>
          </div>
          <div class="column">
              <h2>{{following | number}}</h2>
              <span>Following</span>
          </div>
      </div>
      <div class="buttons">
          <button (click)="toggleFollow()">
            {{ isFollowing ? 'Following' : 'Follow' }}
          </button>
          <button (click)="onMessage()">Message</button>
      </div>
  </div>
  <div class="themes">
      <button *ngFor="let theme of themeColors"
              (click)="changeColor(theme.color)"
              [class]="'btn ' + theme.id"
              [class.active]="activeColor === theme.color"
              [attr.aria-label]="'Change theme to ' + theme.label">
      </button>
  </div>
</div>
